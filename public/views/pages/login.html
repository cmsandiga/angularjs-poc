<div class="main-background" style="weight:100%;height:100%">
	<div class="login-box">
		<div>{{ message }}</div>

		<form id="login-form" ng-submit="signin()">
			<div>Email: <input type="text" id="email" name="email" ng-model="email"/></div>
			<div>Password: <input type="password" id="password" name="password" ng-model="password"/></div>
			<button type="submit" class="button-login"form="login-form">Entrar</button>
		</form>
	</div>
</div>
